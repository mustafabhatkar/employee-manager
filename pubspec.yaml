name: employee_manager
description: "A Flutter project for Realtime Innovations to manage employees"
publish_to: 'none' 
version: 1.0.0+1
environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  flutter_slidable: ^3.0.1
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/placeholders/

  fonts:
      - family: CustomIcons
        fonts:
          - asset: assets/fonts/CustomIcons.ttf  
